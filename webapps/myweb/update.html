<html>
	<head>
		<meta charset="UTF-8">
		<title>修改</title>
	</head>
	<body>
		<center>
			<h1>修改密码</h1>
			<form action="update" method="post">
				<table border="1">
					<tr>
						<td>用户名</td>
						<td><input name="username" type="text" size="32"></td>
					</tr>
					<tr>
						<td>原密码</td>
						<td><input name="password" type="password" size="32"></td>
					</tr>
					<tr>
						<td>新密码</td>
						<td><input name="newpassword" type="password" size="32"></td>
					</tr>
					<tr>
						<td align="center" colspan="2">
							<input type="submit" value="修改">
						</td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
